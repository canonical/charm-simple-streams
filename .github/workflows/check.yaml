name: Check workflow running linter, unit and functional tests

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - '**.rst'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint-unit:
    uses: canonical/bootstack-actions/.github/workflows/lint-unit.yaml@v2
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.10']
    with:
      python-version: ${{ matrix.python-version }}
      tox-version: '<4'

  func:
    name: Functional tests
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: lint-unit
    strategy:
      fail-fast: false
      matrix:
        series: ['focal', 'jammy']
        juju-channel: ['3.4/stable']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Setup Juju ${{ matrix.juju-channel }} LXD environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          juju-channel: ${{ matrix.juju-channel }}
      - name: Show juju information
        run: |
          juju version
          juju controllers | grep Version -A 1 | awk '{print $9}'
      - name: Run functional test
        run: FUNC_ARGS='--series ${{ matrix.series }}' make functional
